<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontaktformular</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Source Sans 3", sans-serif;
        margin: 0;
        padding: 1rem;
        line-height: 1.6;
        background: #f9f9f9;
        display: flex;
        justify-content: center;
        min-height: 100vh;
      }
      .container {
        width: 100%;
        max-width: 600px;
        background: white;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
      }
      label {
        display: block;
        margin-top: 1rem;
        font-weight: 600;
      }
      input,
      textarea {
        width: 100%;
        padding: 0.5rem;
        font-size: 1rem;
        margin-top: 0.25rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        margin-top: 1.5rem;
        padding: 0.75rem 1.5rem;
        background-color: #0056b3;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        width: 100%;
        box-sizing: border-box;
      }
      .fehler {
        color: #c00;
        font-weight: 600;
        margin-bottom: 1rem;
      }
      .erfolg {
        color: #090;
        font-weight: 600;
        margin-bottom: 1rem;
      }
      @media (max-width: 480px) {
        body {
          padding: 0.5rem;
        }
        .container {
          padding: 1rem;
        }
        button {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Kontakt</h1>

      <div th:if="${fehler}" class="fehler" th:text="${fehler}"></div>
      <div th:if="${erfolg}" class="erfolg" th:text="${erfolg}"></div>

      <form th:action="@{/kontakt}" method="post" th:object="${kontakt}">
        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}" required />

        <label for="email">E-Mail</label>
        <input type="email" id="email" th:field="*{email}" required />

        <label for="nachricht">Nachricht</label>
        <textarea
          id="nachricht"
          th:field="*{nachricht}"
          rows="6"
          required
        ></textarea>

        <label for="captcha">Sicherheitscode</label>
        <img
          th:src="${captchaImage}"
          alt="Captcha Bild"
          style="display: block; margin: 0.5rem 0; max-width: 100%"
        />
        <input
          type="text"
          id="captcha"
          name="captchaAntwort"
          placeholder="Bitte den Code aus dem Bild eingeben"
          required
        />
        <input type="hidden" name="captchaId" th:value="${captchaId}" />

        <button type="submit">Nachricht senden</button>
      </form>
    </div>
  </body>
</html>
